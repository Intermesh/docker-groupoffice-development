version: "3.1"
services:
  groupoffice-63:
    container_name: go_web_63
    build:
      context: ./groupoffice
    #restart: always
    ports:      
      - "63443:443"
      - "6380:80"
    links:
      - db
    volumes:
      # Use this bind mount when not using docker-sync
      #- /Volumes/Projects/docker-groupoffice-development/src/63/www:/usr/local/share/groupoffice
      
      # Use the mount below when using docker-sync
      - 63-sync:/usr/local/share/groupoffice:nocopy      
      
      - "godata_63:/var/lib/groupoffice"
      - "webgrind:/tmp/webgrind"
      - "goetc_63:/etc/groupoffice/multi_instance"
    env_file:
      - ./db.env     
    environment:
      XDEBUG_CONFIG: "profiler_output_dir=/tmp/webgrind"
      MYSQL_DATABASE: groupoffice
      #MYSQL_DATABASE: test
      
    working_dir: /usr/local/share/groupoffice
    
