version: "2"

options:
  verbose: false
  project_root: 'config_path'
  compose-file-path: 'docker-compose.yml'

syncs:
  master-sync: # tip: add -sync and you keep consistent names as a convention
    src: './src/master'
    host_disk_mount_mode: 'cached'
    notify_terminal: true
    sync_excludes_type: 'Name'
    sync_excludes: ['.DS_Store', '.sass-cache', 'sass', 'sass-cache', 'composer.json' , 'bower.json', 'package.json',  '.gitignore', '.git', '*.scss']
    watch_excludes: ['.*/.DS_Store', '.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore']

    
  63-sync:
    src: './src/63'
    host_disk_mount_mode: 'cached'
    notify_terminal: true
    sync_excludes_type: 'Name'
    sync_excludes: ['.DS_Store', 'Gemfile.lock', 'Gemfile', 'config.rb', '.sass-cache', 'sass', 'sass-cache', 'composer.json' , 'bower.json', 'package.json', 'Gruntfile*', 'bower_components', 'node_modules', '.gitignore', '.git', '*.coffee', '*.scss', '*.sass']
    watch_excludes: ['.*/.DS_Store',.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore']

    
