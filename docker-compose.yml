version: "3.1"
services:
  groupoffice:
    container_name: groupoffice
    build:
      context: ./
      dockerfile: ./groupoffice.dockerfile

    ports:
      - "80:80"
    links:
      - db
    volumes:
      - ./src/groupoffice/www:/var/www/html
      - ./data/files:/home/groupoffice
      - ./etc/groupoffice:/etc/groupoffice

  db:
    container_name: db
    image: mariadb
    restart: always
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: groupoffice
      MYSQL_USER: groupoffice
      MYSQL_PASSWORD: groupoffice
      MYSQL_DATABASE: groupoffice
    ports:
      - "3306:3306"

  composer:
    container_name: composer
    build:
       context: ./
       dockerfile: ./composer.dockerfile
    volumes: 
      - ./src/groupoffice/www:/var/www/html
    working_dir: /var/www/html
    
  sass:
    container_name: sass
    build:
       context: ./
       dockerfile: ./sass.dockerfile
    volumes: 
      - ./src/groupoffice/www:/var/www/html
    working_dir: /var/www/html
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links: 
     - db:db
    environment:
        MYSQL_USER: groupoffice
        MYSQL_PASSWORD: groupoffice
        MYSQL_ROOT_PASSWORD: groupoffice
    restart: always
    ports:
     - 8080:80
    volumes:
     - /sessions  